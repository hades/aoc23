[tool.poetry]
name = "aoc23"
version = "1.0.0"
description = "Solutions for Advent of Code 2023"
authors = ["Edward Toroshchyn <dev@hades.name>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
portion = "^2.6.0"
requests = "^2.32.3"
pysocks = "^1.7.1"
numpy = "^2.2.4"
tomlkit = "^0.13.2"
networkx = "^3.1"
z3-solver = "^4.14.1.0"
cleo = "^2.1.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
pytest = "^8.3.5"
pytype = "^2024.10.11"
ruff = "^0.11.7"
responses = "^0.25.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytype]
inputs = [ '.' ]
overriding_renamed_parameter_count_checks = true
strict_none_binding = true
strict_parameter_checks = true
strict_primitive_comparisons = true
strict_undefined_checks = true

[tool.ruff]
line-length = 120
indent-width = 2
target-version = "py310"

[tool.ruff.lint]
select = ["B", "C4", "DTZ", "E", "F", "G", "I", "N", "UP", "W"]
