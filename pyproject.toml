[tool.poetry]
name = "aoc23"
version = "1.0.0"
description = "Solutions for Advent of Code 2023"
authors = ["Edward Toroshchyn <dev@hades.name>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
cleo = "^2.1.0"
portion = "^2.4.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
pylint = "^3.0.2"
pytest = "^7.4.3"
pytype = "^2023.11.29"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytype]
inputs = [ '.' ]
overriding_renamed_parameter_count_checks = true
strict_none_binding = true
strict_parameter_checks = true
strict_primitive_comparisons = true
strict_undefined_checks = true

[tool.pylint]
suggestion-mode = true
score = false
indent-string = "  "
disable = 'missing-module-docstring,missing-class-docstring,missing-function-docstring,redefined-builtin'
